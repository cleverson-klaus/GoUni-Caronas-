<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - UniCarona</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="dark-mode">
    <div class="auth-container">
        <div class="register-card">
            <div class="register-header">
                <img src="../assets/img/gouni-logo.png" alt="Logo GoUni" style="width: 80px; height: auto; margin-bottom: 1rem;">
                <h1>Crie sua Conta</h1>
                <p>Etapa de Verificação de Estudante</p>
            </div>

            <form id="registerForm">
                <div id="alert-placeholder"></div>

                <div class="mb-3">
                    <label for="fullName" class="form-label">
                        <i class="bi bi-person-fill"></i> Nome Completo
                    </label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required 
                           placeholder="Digite seu nome completo">
                </div>

                <div class="mb-3">
                    <label for="universityEmail" class="form-label">
                        <i class="bi bi-envelope-fill"></i> E-mail da Universidade
                    </label>
                    <input type="email" class="form-control" id="universityEmail" name="universityEmail" required 
                           placeholder="seu.email@universidade.edu.br">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock-fill"></i> Criar Senha
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required 
                           placeholder="Mínimo de 6 caracteres" minlength="6">
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">
                        <i class="bi bi-gender-ambiguous"></i> Gênero
                    </label>
                    <select class="form-control" id="gender" name="gender">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="nao-binario">Não-binário</option>
                        <option value="outro">Outro</option>
                        <option value="prefiro-nao-informar">Prefiro não informar</option>
                    </select>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isDriverCheck" name="isDriverCheck">
                        <label class="form-check-label" for="isDriverCheck">
                            Sou motorista e quero oferecer caronas
                        </label>
                    </div>
                </div>

                <div id="vehicle-info-section" style="display: none;">
                    <div class="mb-3">
                        <label for="vehicleModel" class="form-label">
                            <i class="bi bi-car-front-fill"></i> Modelo do Veículo
                        </label>
                        <input type="text" class="form-control" id="vehicleModel" name="vehicleModel" 
                               placeholder="Ex: Volkswagen Gol">
                    </div>
                    <div class="mb-3">
                        <label for="vehicleColor" class="form-label">
                            <i class="bi bi-palette-fill"></i> Cor do Veículo
                        </label>
                        <input type="text" class="form-control" id="vehicleColor" name="vehicleColor" 
                               placeholder="Ex: Prata">
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="termsCheck" name="terms" required>
                    <label class="form-check-label" for="termsCheck">
                        Li e aceito os <a href="#">Termos de Uso</a> 
                        e <a href="#">Política de Privacidade</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-submit" id="submitBtn">
                    <i class="bi bi-check-circle-fill"></i> Finalizar Cadastro
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="../scripts/api.js"></script>

    <!-- Em algum lugar dentro de cadastro.html -->

<script type="module">
    // Importa a função específica, e não o 'api'
    import { cadastrarUsuario } from '../scripts/api.js';

    const registerForm = document.getElementById('registerForm');
    const alertPlaceholder = document.getElementById('alert-placeholder');

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitButton = registerForm.querySelector('button[type="submit"]');

        // Limpa mensagens anteriores
        alertPlaceholder.innerHTML = '';

        // Desabilita o botão para evitar múltiplos envios
        submitButton.disabled = true;
        submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Cadastrando...';

        // Coleta os dados do formulário
        const formData = new FormData(registerForm);
        const dadosDoFormulario = Object.fromEntries(formData.entries());

        try {
            // Chama a função importada diretamente
            const data = await cadastrarUsuario(dadosDoFormulario);

            if (data && data.user) {
                // Sucesso!
                registerForm.style.display = 'none'; // Esconde o formulário
                alertPlaceholder.innerHTML = `
                    <div class="alert alert-success">
                        Cadastro realizado com sucesso! Redirecionando para o login...
                    </div>
                `;

                // Opcional: Redirecionar para o login após alguns segundos
                setTimeout(() => {
                    window.location.href = 'index.html'; // Ou a página de login
                }, 5000); // 5 segundos
            }
        } catch (error) {
            console.error('Erro no cadastro:', error.message);
            let friendlyError = 'Ocorreu um erro ao tentar cadastrar. Tente novamente.';
            if (error.message.includes('User already registered')) {
                friendlyError = 'Este e-mail já está cadastrado. Tente fazer o login.';
            } else if (error.message.includes('password should be at least 6 characters')) {
                friendlyError = 'A senha deve ter no mínimo 6 caracteres.';
            }

            alertPlaceholder.innerHTML = `
                <div class="alert alert-danger">
                    ${friendlyError}
                </div>
            `;
        } finally {
            // Reabilita o botão
            submitButton.disabled = false;
            submitButton.innerHTML = '<i class="bi bi-check-circle-fill"></i> Finalizar Cadastro';
        }
    });
</script>

</body>
</html>
